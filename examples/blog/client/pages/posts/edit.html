<template name='editPost'>

<div class='edit-post'>

  <form id='edit-post-form' data-id="{{_id}}">
    <input type="input" name="title" value="{{title}}"><br><br>
    <textarea name="desc">{{desc}}</textarea><br><br>
    <input type="submit" class="submit" value="Save">
  </form>
  
</div>

</template>
